<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="images/cloud.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Cloud Pathway Tracker API</title>
  </head>
  <body>
    <div id="root">
      <header>
        <img src="images/cloud.png" alt="cloud" />
        <h1>Cloud Pathway Tracker API</h1>
      </header>
      <main>
        <section class="routes-section">
          <div class="routes-header">
            <img src="images/route.png" alt="route" class="routes-image" />
            <h2 class="routes-title">API Routes</h2>
          </div>
          <ul>
            <li>
              <a href="/api/trainees" class="api-link">GET /api/trainees</a>
            </li>
            <li><a href="/api/weeks" class="api-link">GET /api/weeks</a></li>
            <li>
              <a href="/api/coursework" class="api-link">GET /api/coursework</a>
            </li>
            <li>
              <a href="/api/trainee-coursework" class="api-link"
                >GET /api/trainee-coursework</a
              >
            </li>
            <li>
              <a
                href="/api/trainee-coursework/trainee=1&coursework=1"
                class="api-link"
                >GET /api/trainee-coursework/trainee=1&coursework=1</a
              >
            </li>
            <li>
              <a href="#">PUT /api/trainee-coursework/trainee=1&coursework=1</a>
            </li>
          </ul>
        </section>
        <section class="response-section">
          <h2 class="response-title">Response</h2>
          <div id="response-container"></div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
